<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=League+Spartan:wght@700&family=Libre+Franklin:wght@300;600;700&family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet">
    <script src="https://kit.fontawesome.com/7296b5908f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dist/input.css">
</head>
<body>

  <main>

        <img id="logo" src="images/logo.svg" alt="logo">
        <h1>We are launching <b>soon!</b></h1>
        <p>Subscribe and get notified</p>
        <div style="position: relative;">
          <input class="email" placeholder="Your email address.." type="email">
          <p class="error erom">please provide a valid email</p>
          <button id="notify">Notify Me</button>
          <p class="error erod">please provide a valid email</p>
        </div>
        
        
        <img class="chart" src="images/illustration-dashboard.png" alt="chart">
        <ul class="icons">
          <li>
            <i class="fa-brands fa-square-facebook"></i>
          </li>
          <li>
            <i class="fa-brands fa-square-twitter"></i>
          </li>
          <li>
            <i class="fa-brands fa-square-instagram"></i>
          </li>
        </ul>
        <p class="foot">&copy; Copyright Ping. All rights reserved.</p>


  </main>

<script src="app.js"></script>

</html>
